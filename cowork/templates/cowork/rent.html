{% extends "base.html" %}

{% block content %}

  <div class="jumbotron">
    <div class="container">

      <div class="row">

        <div class="col-md-4 col-md-offset-4">
            {% if user.is_authenticated %}
                <form method="POST" action="">
                    {% csrf_token %}

                    <input type="text" class="form-control" name="rent_start_date"/>
                    <input type="text" class="form-control" name="rent_end_date"/>
                    <input type="submit" class="btn btn-primary form-control" value="rent" name="rent"/>

                </form>
            {% else %}
                <div class="alert alert-warning">
                    Register or login before rent a desk
                </div>
            {% endif %}
          </div>

      </div>
  </div>
  </div>

{% endblock %}
